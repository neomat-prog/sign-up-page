<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoinX</title>
  <link id="theme-link"  href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
  <nav class="navbar">
    <a href="#" class="nav-branding"><i class="bi bi-currency-exchange"></i>CoinX</a>
      <i class="bi-brightness-high-fill"  id="toggleDark"></i>
  </nav>
</header>

<div class="sign-up-card-container">

        <h2 class="card-branding">Welcome to CoinX!</h2>
        <button onclick="window.location.href='./SignUp/SignUp.html'" class="sign-up-button" id="signUpButton">
            <i class="bi bi-person-fill" id="person-i"></i>
            <div class="css-signUp">
                Sign Up With Email or Phone
            </div>
        </button>

    <div class="css-lines-container">
        <div class="css-line" id="css-line0"></div>
        <p class="css-line-between">or</p>
        <div class="css-line2" id="css-line1"></div>
    </div>
    <div class="css-continue-buttons-container">
        <button class="css-connect-google">
            <i class="bi bi-google" id="google-logo"></i>
            <span class="css-google">
            Continue with Google
        </span>
        </button>

        <button class="css-connect-apple">
            <i class="bi bi-apple" id="apple-logo"></i>
            <div class="css-apple">
                Continue with Apple
            </div>
        </button>
    </div>

    <div class="hac-nac-container">
        <div class="css-h-account">
            Already have an account? <a class="LogIn-a"  href="#">Log In</a>
        </div>
        <div class="css-etAccount">
            <p class="css-nac">Need an entity account? <a class="SignUp-a" href="#">Sign Up</a></p>
        </div>
    </div>
    </div>

    <footer>
        <div class="cookie-container">
            <p class="css-cookie-p">Cookie Preferences</p>
        </div>
    </footer>

<script src="index.js"></script>
</body>
</html>
